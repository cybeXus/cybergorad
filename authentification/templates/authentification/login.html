{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Lien Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .form-container {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin: 30px 0;
            position: relative; /* Position relative pour l'icône dans l'input */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 40px 10px 10px; /* Ajout de padding pour faire de la place pour l'icône */
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-toggle {
            position: absolute;
            right: 10px; /* Positionne l'icône à droite */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007BFF;
        }
 

/* From Uiverse.io by adamgiebl */ 
button {
  position: relative;
  display: inline-block;
  margin: 15px;
  padding: 10px;
  text-align: center;
  font-size: 12px;
  letter-spacing: 1px;
  text-decoration: none;
  color: #007BFF;
  background: transparent;
  cursor: pointer;
  transition: ease-out 0.5s;
  border: 2px solid #007BFF;
  border-radius: 10px;
  box-shadow: inset 0 0 0 0 #007BFF;
}

button:hover {
  color: white;
  box-shadow: inset 0 -100px 0 0 #007BFF;;
}

button:active {
  transform: scale(0.9);
}




        p {
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
        }
        @media (max-width: 600px) {
            .image-container {
                display: none;
            }
            .container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="{% static 'cybexus.jpg' %}" alt="Image de connexion">
        </div>
        <div class="form-container">
            <h1>Connexion</h1>

            <form method="POST">
                {% csrf_token %}
                <div class="input-container">
                    <i class="fas fa-user" style="margin-right: 10px;"></i>
                    <input type="text" id="username" name="username" placeholder="Utilisateur" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock" style="margin-right: 10px;"></i>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                    <i class="fas fa-eye password-toggle" id="toggle-password"></i> <!-- L'icône pour montrer/masquer le mot de passe -->
                </div>
                {% if messages %}
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            {% endif %}
                <button type="submit">Se connecter</button>

 
            </form>
            <p>
                <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
                | <a href="{% url 'sign_in' %}">S'inscrire</a>
            </p>
        </div>
    </div>

<script>

        // Sélectionne l'élément de l'input de mot de passe et l'icône
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');

        // Ajoute un événement de clic sur l'icône
        togglePassword.addEventListener('click', function() {
            // Si le type du champ est "password", on le change en "text" pour afficher le mot de passe
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            } else {
                // Sinon, on revient au type "password" pour masquer le mot de passe
                passwordField.type = 'password';
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            }
        });

</script>




</body>
</html>
